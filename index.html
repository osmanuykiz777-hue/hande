<style>
    body {

    /* ÜST PROFİL ALANI */
    .profile-box {
        display: flex;
        align-items: center;
        gap: 18px;
        padding: 25px;
    }
    .profile-box img {
        width: 115px;
        height: 115px;
        border-radius: 50%;
        object-fit: cover;
    }
    .profile-info {
        font-size: 26px;
        font-weight: 700;
        line-height: 32px;
    }

    /* HIZLI ARA BUTONU (PROFİL YANINDA) */
    .call-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: #000;
        color: #fff;
        text-decoration: none;
        font-weight: 700;
        font-size: 18px;
        padding: 10px 14px;
        border-radius: 12px;
        margin-top: 10px;
    }
    .call-btn img {
        width: 24px;
        height: 24px;
    }

    /* WHATSAPP ÜST BAR */
    .whatsapp-bar {
        background: #25D366;
        padding: 22px; 
        border-radius: 20px;
        display: flex;
        align-items: center;
        gap: 14px;
        margin: 0 15px 18px 15px;
        color: #fff;
        font-size: 24px;
        font-weight: 700;
        text-decoration: none;
    }
    .whatsapp-bar img {
        width: 42px;
        height: 42px;
    }
    .whatsapp-bar span {
        font-size: 22px !important;
    }

    /* FOTOĞRAF GALERİSİ 2x2 */
    .gallery {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px;
        padding: 10px;
    }
    .gallery img {
        width: 100%;
        border-radius: 12px;
        object-fit: cover;
    }

    /* SABİT HIZLI ARA BUTONU (ALTTA, WHATSAPP ÜSTÜ) */
    .call-btn-bottom {
        position: fixed;
        bottom: 60px; /* WhatsApp butonunun üstüne */
        left: 0;
        right: 0;
        background: #000;
        color: #fff;
        text-align: center;
        font-weight: 700;
        font-size: 20px;
        padding: 16px 0;
        text-decoration: none;
        z-index: 999;
    }

    /* ALTTAKİ SABİT WHATSAPP BUTONU */
    .whatsapp-bottom {
        position: fixed;
